<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>

    <style>
        .a{
            list-style-type: circle;
        }

        .b{
            list-style-type: square;
        }

        .c{
            list-style-type: upper-roman;
        }

        .d{
            list-style-type: lower-alpha;
        }
    </style>

</head>
<body>
    <h2>The list-style-type Property</h2>

    <p>Example of unorderes lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca cola</li>
    </ul>

    <p>Example of ordered list:</p>
    <ul class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca cola</li>
    </ul>

    <ul class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca cola</li>
    </ul>
</body>
</html>
