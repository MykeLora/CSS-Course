<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one{
        border-style: solid;
        border-width: 5px;
    }

    .two{
        border-style: solid;
        border-width: medium;
    }
    .three{
        border-style: dotted;
        border-width: 2px;
    }
    .four{
        border-style: dotted;
        border-width: thick;
    }
    .five{
        border-style: double;
        border-width: 15px;
    }
    .six{
        border-style: double;
        border-width: thick;
    }

</style>
<body>
    <h2>The border-width Property</h2>
    <p>This property specifies the width of the borders:</p>

    <p class="one">Hello world!</p>
    <p class="two">Hello world!</p>
    <p class="three">Hello world!</p>
    <p class="four">Hello world!</p>
    <p class="five">Hello world!</p>
    <p class="six">Hello world!</p>

    <p>
        <b>Note:</b> The 'border-width' property does not work if it is 
        used alone.
        Always specify the 'border-style' property to set
        the borders first.
    </p>
</body>
</html>
