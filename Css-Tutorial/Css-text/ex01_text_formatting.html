<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: 1px solid gray;
        padding: 8px;
    }

    h1{
        text-align: center;
        text-transform: uppercase;
        color: #4ca;
    }

    p{
        text-indent: 50px;
        text-align: justify;
        letter-spacing: 3px;
    }
    a{
        text-decoration: none;
        color: #008CBA;
    }
    a:hover{
        color: rgb(0, 255, 81);
    }


</style>
<body>
    
    <div>
        <h1>Text formatting</h1>
        <p>
            This text is styled with some of the text formatting properties. The heading uses the text-align, texttransform and color propertis.

            The paragraph is indented, aligned and the space between characters is specified. The underline is removed from this colored

            <a target="_blank" href="tryit.asp?filename=trycss_text">"Try it Yourself"</a> link.</p>
        </p>
    </div>
</body>
</html>
