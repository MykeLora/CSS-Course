<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State links</title>

    <style>
        a:link{
            color: orangered;
        }

        a:visited{
            color: red;
        }

        a:hover{
            color: yellowgreen;
        }

        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <h2>Styling a link depending on estate</h2>

    <p><b><a href="default.asp" target="_blank">About me</a>
    </a></b></p>

    <p>
        <b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS
        definition in order to be effective.
    </p>

    <p><b>Note:</b> a:active MUST come after a:hover in the CSS 
        definition in order to be effective.</p>
</body>
</html>
