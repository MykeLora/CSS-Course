<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        border-radius: 6px;
        border: 1px solid red ;
        padding: 25px 50px 75px 100px;
        background-color: rgba(128, 107, 0, 0.871);
    }
</style>
<body>
    <h2>The padding shorthand property - 4 values</h2>

    <div class="box">
        <p>This div element has a top padding of 25px, a right padding of 50px, a bottom padding of 75px, and a left padding of 100px.</p>
    </div>
</body>
</html>
